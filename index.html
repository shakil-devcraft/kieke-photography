<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="style.css">
    <title>Kieke Photograpy</title>
</head>
<body>
    <!-- navbar area start -->
    <div class="relative">
        <img class="absolute -z-50 object-fit top-0" src="img/Ellipse 7.png" alt="">
        <img class="absolute -z-50 object-fit top-10" src="img/Ellipse 8.png" alt="">
        <div class="py-5">
            <nav class="flex justify-between items-center max-w-[1400px] px-4 md:px-10 lg:px-0 mx-auto">
                <!-- logo -->
                <img src="./img/logo.png" alt="" class="logo inline-block w-[180px] md:w-[200px]">

                <!-- menu item -->
                <div class="flex justify-end items-center gap-6 w-full">
                    <ul class="md:flex gap-10 hidden">
                        <li><a class=" quick font-normal text-[#333333] hover:text-[#8A47F6]" href="#">Home</a></li>
                        <li><a class=" quick font-normal text-[#333333] hover:text-[#8A47F6]" href="#">About us</a></li>
                        <li><a class=" quick font-normal text-[#333333] hover:text-[#8A47F6]" href="#">Portfolio</a></li>
                        <li><a class=" quick font-normal text-[#333333] hover:text-[#8A47F6]" href="#">Prices</a></li>
                        <li><a class=" quick font-normal text-[#333333] hover:text-[#8A47F6]" href="#">Contact us</a></li>
                    </ul>
                    <button class="flex items-center justify-center bg-[#FE8C45] text-white rounded-full py-2 px-7 hover:bg-[#8A47F6] ">Get Started</button>
                </div>
            </nav>
        </div>
        <div class="flex items-center justify-start gap-10 mt-10">
            <div class="pl-[65px] md:w-[550px]">
                <h1 class="text-[74px] font-bold leading-[85px]">CAPTURING MOMENTS <span class="text-[#8A47F6]">IN</span> TIME <span class="a_bit"></span></h1>
                <p class="mt-4 mb-5 quick font-normal">A Glimpse into the Past, a Snapshot of the Present.</p>
                <button class="flex items-center justify-center bg-[#FE8C45] text-white rounded-full py-2 px-7 hover:bg-[#8A47F6] ">Get Started</button>
            </div>
            <div>
                <img class="w-full h-auto" src="img/Rectangle 19.png" alt="">
            </div>
        </div>
    </div>
    <!-- navbar area end -->

                <img class="w-[100%] h-full rounded-lg" src="img/Rectangle 7.png" alt="">

    <div class="bg-color mt-20">
        <div class="grid grid-cols-1 md:grid-cols-2 py-10 gap-5 md:gap-10 max-w-[1400px] mx-auto">
            <div class="grid grid-cols-2 gap-6 max-w-fit">
                <img class=" w-full h-auto row-span-2" src="img/Rectangle 5.png" alt="">
